<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div id="card">
        <div id="card-content">
          <div id="card-title">
            <h2>LOGIN</h2>
            <div class="underline-title"></div>
          </div>
          <form method="post" class="form">
            <label for="user-email" style="padding-top:13px">
                &nbsp;Email
              </label>
            <input id="user-email" class="form-content" type="email" name="email" autocomplete="on" required />
            <div class="form-border"></div>
            <label for="user-password" style="padding-top:22px">&nbsp;Password
              </label>
            <input id="user-password" class="form-content" type="password" name="password" required />
            <div class="form-border"></div>
            <a href="#">
              <legend id="forgot-pass">Forgot password?</legend>
            </a>
            <input id="submit-btn" type="submit" name="submit" value="LOGIN" />
            <a href="#" id="signup">Don't have account yet?</a>


            
            <p class="liw">Log in with</p>
            <div class="icon">
                <a href=""><ion-icon name="logo-facebook"></ion-icon>
                <a href=""><ion-icon name="logo-instagram"></ion-icon>
                <a href=""><ion-icon name="logo-twitter"></ion-icon>
                <a href=""><ion-icon name="logo-github"></ion-icon>
                <a href=""><ion-icon name="logo-skype"></ion-icon>
                </a>
            </div>
            
            <p class="link">Don't have an account?<br>
            <a href="#">Sign up</a> here.</p>

          </form>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
